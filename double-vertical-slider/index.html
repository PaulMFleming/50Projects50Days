<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="style.css">
    <title>Double Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555">
                <h1>Magical Picture</h1>
                <p>makes you wonder</p>
            </div>
            <div style="background-color: #2a86ba">
                <h1>Wise Quote</h1>
                <p>reminds you of Yoda</p>
            </div>
            <div style="background-color: #252e33">
                <h1>Perfect Moment</h1>
                <p>savour the beauty</p>
            </div>
            <div style="background-color: #ffb866">
                <h1>Look At This</h1>
                <p>peace and joy</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://source.unsplash.com/1600x900/?dog')"></div>
            <div style="background-image: url('https://source.unsplash.com/1600x900/?nature')"></div>
            <div style="background-image: url('https://source.unsplash.com/1600x900/?wisdom')"></div>
            <div style="background-image: url('https://source.unsplash.com/1600x900/?magic')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
